<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Profile</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <span class="input-label">{{user.username}}</span>
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="closeProfileModal()">
        OK
      </button>
      <button class="button button-block button-positive" ng-click="signOut()">
        Sign Out
      </button>
    </div>
  </ion-content>
</ion-modal-view>
