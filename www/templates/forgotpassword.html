<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Forgot Password</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="password" ng-model="user.email">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="forgotPassword()">
        Retrieve Password
      </button>
    </div>
  </ion-content>
</ion-modal-view>
